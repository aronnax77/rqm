<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/quotes.css">
  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <div id="displayBox"> <!-- provide a display panel -->
    <header>
      <h1>Random Quote Machine</h1>
    </header>
    <br><br>
    <section>
      <div> <!-- panel for all elements -->
        <div id="quotePanel">
          <blockquote>"I always wanted to be somebody, but now I realize I should have been more specific."</blockquote>
          <div id="attribution">
            <cite>Lily Tomlin</cite>
          </div>
          <a href="https://twitter.com/" target="_blank">
            <i class="fa fa-twitter twitter"></i>
          </a>
        </div>
      </div>
      <div id="buttonsPanel">
        <button type="button">New Quote</button>
      </div>
    </section>
  </div>

  <script src="js/quotes.js"></script>

</body>
</html>
