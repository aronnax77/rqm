<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/quotes.css">
  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <div id="display"> <!-- provide a display panel -->
    <header>
      <h1>Random Quote Machine</h1>
    </header>
    <section>
      <div> <!-- panel for all elements -->
        <div id="quote">
          <blockquote>"I always wanted to be somebody, but now I realize I should have been more specific."</blockquote>
          <div id="cite">
            <cite>Lily Tomlin</cite>
          </div>
        </div>
      </div>
      <a href="https://twitter.com/" target="_blank">
        <i class="fa fa-twitter" style="font-size:48px;color:blue"></i>
      </a>
      <button id="new_quote" type="button">New Quote</button>
    </section>

  </div>

</body>
</html>
